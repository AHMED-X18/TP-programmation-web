<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - AllSports</title>
    <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>

    <div class="login-container">
        <div class="logo">AllSports</div>
        <span class="badge">Admin</span>
        <p class="welcome">Bon retour, cher administrateur !</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
                <button type="button" class="password-toggle" id="togglePassword"></button>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>

        <div class="footer-link">
            <a href="../index.html">‚Üê Retour au site</a>
        </div>
    </div>

    <script src="./js/login.js"></script>

</body>
</html>
