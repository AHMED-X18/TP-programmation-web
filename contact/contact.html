<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SportShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <script type="module" src="contact.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h2>SportShop</h2>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="header-section">
                <h1>Contactez-nous</h1>
                <p>Notre équipe est à votre écoute pour répondre à toutes vos questions</p>
            </div>

            <div class="content-grid">
                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="info-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>contact@gmail.com</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h3>Téléphone</h3>
                            <p>+237 677788876</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Adresse</h3>
                            <p>
                                Bonanjo<br>
                                DGSN, agence de Douala, Cameroun
                            </p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-wrapper">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="info-content">
                            <h3>Horaires</h3>
                            <p>
                                Lun - Ven: 9h - 18h<br>
                                Sam: 10h - 16h
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="form-card">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" placeholder="Jean Dupont" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" placeholder="Comment pouvons-nous vous aider ?" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
                        </div>

                        <button type="submit">Envoyer le message</button>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.292292615674897!3d48.858370079287466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1234567890123!5m2!1sen!2sfr"
                    allowfullscreen
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 SportShop. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
